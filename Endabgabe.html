<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css" type="text/css" media="screen" />
    <link href="https://fonts.googleapis.com/?cssfamily=Roboto:400,900" rel="stylesheet">
    <title>Zauberbild</title>
</head>
<body>
    <div id="wrapper"></div>
        <h1 id="username1">Zauberbild</h1>
        <canvas id="canvas"></canvas>
        <div id="buttonsAndtools">
            <button type="button" id="clearCanvas" onclick=clearCanvas()>Clear Canvas</button>
            <button type="button" id="savePicture" onclick=savePicture()>Save Picture</button>
            <fieldset>
                <legend>Pensil Color:</legend>
                <select name="color" id="pensilColor">
                <option value="Red">Red</option>
                <option value="Green">Green</option>
                <option value="Blue">Blue</option>
                <option value="Yellow">Yellow</option>
                <option value="Pink">Pink</option>
                <option value="Black">Black</option>
                <option value="Orange">Orange</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Canvas Size:</legend>
                <select name="size" id="canvasSize">
                    <option value="500" name="200" size="Small">Small</option>
                    <option value="1000" name="200" size="Middle">Medium</option>
                    <option value="1500" name="200" size="Large">Large</option>
                </select>
            </fieldset>
         <p id="username2"></p>
        </div>
    </div>
    <script src="canvas.js" type="text/javascript" charset="UTF-8"></script>
</body>
</html>
